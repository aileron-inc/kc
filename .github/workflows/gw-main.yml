name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    defaults:
      run:
        working-directory: ./gw-rb
    strategy:
      matrix:
        ruby:
          - '3.4.8'

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run the default task
        run: bundle exec rake

  auto-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    permissions:
      contents: write
    defaults:
      run:
        working-directory: ./gw-rb

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.8'
          bundler-cache: true

      - name: Increment version and create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          current_version=$(ruby -e "require './lib/gw/version'; puts Gw::VERSION")
          IFS='.' read -r major minor patch <<< "$current_version"
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          
          sed -i "s/VERSION = \"$current_version\"/VERSION = \"$new_version\"/" lib/gw/version.rb
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lib/gw/version.rb
          git commit -m "chore: bump version to $new_version [skip ci]"
          git push origin main
          git tag -a "v$new_version" -m "Release $new_version"
          git push origin "v$new_version"
